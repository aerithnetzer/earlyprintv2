{% load compress %}
{% load static %}
{% compress css %}<link type="text/x-scss" href="{% static 'scss/index.scss' %}" rel="stylesheet" media="screen">{% endcompress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            flex: 1;
        }
        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .advanced-search-options {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .advanced-search-options.visible {
            display: block;
        }
        .search-field {
            margin-bottom: 10px;
            width: 100%;
        }
        .advanced-toggle {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Early Print Archive</h1>
        <div class="search-container">
            <form method="GET" action="{% url 'search_results' %}">
                <input type="text" name="query" placeholder="Search..." class="search-bar search-field">
                <button type="submit" class="search-button">Search</button>
                
                <div class="advanced-toggle">
                    <input type="checkbox" id="advanced-search-toggle">
                    <label for="advanced-search-toggle">Advanced Search</label>
                </div>
                
                <div class="advanced-search-options" id="advanced-search-fields">
                    <div class="search-field">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="search-field">
                        <label for="year">Year:</label>
                        <input type="text" name="year" id="year">
                    </div>
                    <div class="search-field">
                        <label for="publisher">Publisher:</label>
                        <input type="text" name="publisher" id="publisher">
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% include 'earlyprint/partials/footer.html' %}
    
    <script>
        document.getElementById('advanced-search-toggle').addEventListener('change', function() {
            document.getElementById('advanced-search-fields').classList.toggle('visible');
        });
    </script>
</body>
</html>
