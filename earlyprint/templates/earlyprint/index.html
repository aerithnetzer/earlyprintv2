{% load compress %}
{% load static %}
{% compress css %}<link type="text/x-scss" href="{% static 'scss/index.scss' %}" rel="stylesheet" media="screen">{% endcompress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            flex: 1;
        }
        .search-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Early Print Archive</h1>
        <div class="search-container">
            <form method="GET" action="{% url 'search_results' %}">
                <input type="text" name="query" placeholder="Search..." class="search-bar">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </div>
    {% include 'earlyprint/partials/footer.html' %}
</body>
</html>
